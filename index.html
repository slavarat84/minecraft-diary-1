<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Щоденник 1-А клас "Майнкрафт"</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Електронний щоденник – 1-А клас "Майнкрафт"</h1>

  <div class="grade-form">
    <label for="student">Учень:</label>
    <input type="text" id="student" placeholder="Ім'я учня" />

    <label for="subject">Предмет:</label>
    <select id="subject">
      <option>Виживання</option>
      <option>Крафти</option>
      <option>Редстоун</option>
      <option>Теорія</option>
      <option>Інформатика</option>
      <option>Практика</option>
      <option>Фізкультура</option>
      <option>Математика</option>
    </select>

    <label for="grade">Оцінка (1–12):</label>
    <input type="number" id="grade" min="1" max="12" />

    <button onclick="addGrade()">Додати оцінку</button>
  </div>

  <div id="results">
    <h2>Успішність</h2>
    <ul id="grade-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
